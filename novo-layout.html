<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Valores</title>
    <link rel="stylesheet" href="estilo-novo.css">
</head>
<body>
    <header>
        <h1>Fomatador de valores</h1>
    </header>
    <main>
        <section class="box">
            <article id="simples">
                <h2>Simples</h2>
                <div class="input">
                    <input type="number" placeholder="Valor a prazo">
                    <button>Formatar</button>
                </div>
            </article>
            <article id="tintas">
                <h2>Tintas</h2>
                <div class="input">
                    <input id="tintaP" type="number" placeholder="3,6L -">
                    <input id="tintaG" type="number" placeholder="18L - ">
                    <button>Formatar</button>
                </div>
            </article>
            <article id="massas">
                <h2>Massas</h2>
                <div class="input">
                    <input id="massaP" type="number" placeholder="5,8kg -">
                    <input id="massaG" type="number" placeholder="25kg -">
                    <button>Formatar</button>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Â© Site criado por Vinicyus Marins</p>
    </footer>
</body>
</html>
