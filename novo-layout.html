<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Valores</title>
    <link rel="stylesheet" href="estilo-novo.css">
</head>
<body>
    <header>
        <h1>Fomatador de valores</h1>
    </header>
    <main>
        <div class="completo" onmouseenter="mostrarDiv()" onmouseout="esconderDiv()">
            <div class="titulo_funcao">
                <h2>Simples</h2>
            </div>
            <div id="simples" class="funcao_escondido">
                <input type="number" placeholder="Digite valor a prazo:">
                <button>Formatar</button>
            </div>
        </div>

        <div class="titulo_funcao">
            <h2>Tintas</h2>
        </div>
        <div class="funcao_escondido">
            <input type="number" placeholder="3,6L - a prazo">
            <input type="number" placeholder="18L - a prazo">
            <button>Formatar</button>
        </div>

        <div class="titulo_funcao">
            <h2>Massas</h2>
        </div>
        <div class="funcao_escondido">
            <input type="number" placeholder="5,8kg - a prazo">
            <input type="number" placeholder="25kg - a prazo">
            <button>Formatar</button>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Site criado por Vinicyus Marins</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
